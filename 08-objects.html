<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>objects</title>
  </head>
  <body>
    <script>
      const product = {
        name: "socks",
        price: 1000,
      };
      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.name = "cotton socks";
      console.log(product);

      product.newProperty = true;
      console.log(product);

      delete product.newProperty;
      console.log(product);

      const product2 = {
        name: "shirts",
        ["delivery-time"]: "1day",
        "delivery-time2": "3day",
        ratings: {
          stars: 4.5,
          count: 87,
        },
        fun: function function1() {
          console.log("function inside object");
        },
      };
      console.log(product2);
      console.log(product2.name);
      console.log(product2["name"]);
      console.log(product2["delivery-time"]);
      console.log(product2["delivery-time2"]);
      console.log(product2.ratings.count);
      product2.fun();

      console.log(JSON.stringify(product2));

      const jsonString = JSON.stringify(product2);
      console.log(JSON.parse(jsonString));

      console.log("hello".length);
      console.log("hello".toUpperCase());

      const object1 = {
        massage: "hello",
      };

      const object2 = object1;
      object1.massage = "good job";
      console.log(object1);
      console.log(object2);

      const object3 = {
        massage: "good job",
      };

      console.log(object3 === object1);
      console.log(object2 === object1);

      const object4 = {
        massage: "good job",
        price: 799,
      };

      //const massage = object4.massage;

      const { massage, price } = object4;
      console.log(massage);
      console.log(price);

      const object5 = {
        //massage: massage
        massage,
        //method : function function1(){
        //console.log('method')
        //},
        method() {
          console.log("method");
        },
      };
      console.log(object5);
      object5.method();
    </script>
  </body>
</html>
